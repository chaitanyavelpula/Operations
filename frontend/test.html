<!DOCTYPE html>
<HTML>
<HEAD>
    <TITLE> Add/Remove dynamic rows in HTML table </TITLE>
    <SCRIPT language="javascript">

            function myFunction() {
                var person = prompt("Please enter your server URL", '');
                return person;


                         }


        function addRow(tableID) {
            var newserver=myFunction();
            var table = document.getElementById(tableID);

            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);

            var cell1 = row.insertCell(0);
            var element1 = document.createElement("input");
            element1.type = "checkbox";
            element1.name="chkbox[]";
            cell1.appendChild(element1);

            var cell2 = row.insertCell(1);
            cell2.innerHTML = rowCount + 1;

            var cell3 = row.insertCell(2);
            var element2 = document.createElement("input");
            element2.type = "button";
            element2.value=newserver;
            element2.name = "button[]";
            element2.id=rowCount;
            cell3.appendChild(element2);


        }

        function deleteRow(tableID) {
            try {
                var table = document.getElementById(tableID);
                var rowCount = table.rows.length;

                for(var i=0; i<rowCount; i++) {
                    var row = table.rows[i];
                    var chkbox = row.cells[0].childNodes[0];
                    if(null != chkbox && true == chkbox.checked) {
                        table.deleteRow(i);
                        rowCount--;
                        i--;
                    }


                }
            }catch(e) {
                alert(e);
            }
        }

    </SCRIPT>
</HEAD>
<BODY>

<INPUT type="button" value="Add Server" onclick="addRow('dataTable')" />

<INPUT type="button" value="Delete Server" onclick="deleteRow('dataTable')" />

<TABLE id="dataTable" width="350px" border="1">
    <TR>
        <TD><INPUT id=abc type="checkbox" name="chk"/></TD>
        <TD> 1 </TD>
        <TD> <INPUT id=1 type="button" value='' /> </TD>

    </TR>
</TABLE>
<script>
    window.onload = function (){

        document.getElementById("1").value = "Krishna";

    }

</script>

</BODY>
</HTML>
